<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

<ui:composition>
	<ice:form>
		<ice:panelPopup draggable="#{inputTextDlg.draggable}"
						modal="#{inputTextDlg.modal}"
						rendered="true"
						visible="#{inputTextDlg.visible}"
						style="z-index: 1000; top: 300px; left: 300px; position: absolute; width: 300px; height: 150px;">

			<f:facet name="header">
				<ice:outputText styleClass="redBoxHeader" value="#{inputTextDlg.title}" />
			</f:facet>

			<!-- f:facet name="header">
				<ice:panelGrid width="100%" cellpadding="0" cellspacing="0"
					columns="2" columnClasses="redBoxHeader, redBoxHeader">
					<ice:outputText style="color:#FFFFFF;font-size:13px;"
						value="#{confirmDlg.title}" />
					<ice:commandButton id="ZpopupClose" type="button"
						image="images/minus.gif"
						actionListener="#{confirmDlg.closeModalPopup}"
						style="text-align: left;cursor: pointer;" />
				</ice:panelGrid>
			</f:facet-->

			<f:facet name="body">
				<ice:panelGrid width="100%" cellpadding="0" cellspacing="2"
					columns="2" styleClass="dialogBody">
					<ice:outputLabel value="#{inputTextDlg.label}" />
					<ice:inputText value="#{inputTextDlg.value}" maxlength="20" size="15"/>
					<ice:panelGrid columns="2" cellpadding="5" cellspacing="5">
						<ice:commandButton id="OKInputTextDlg"
							actionListener="#{inputTextDlg.closePopup}" value="Ok"
							style="z-index:2;" />
						<ice:commandButton id="CancelInputTextDlg"
							actionListener="#{inputTextDlg.closePopup}" value="Cancel"
							style="z-index:2;" />
					</ice:panelGrid> 
				</ice:panelGrid>
			</f:facet>

		</ice:panelPopup>
	</ice:form>
</ui:composition>
</html>
