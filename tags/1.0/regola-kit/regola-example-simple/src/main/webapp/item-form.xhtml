<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<body>
<ui:composition template="/common/anonimo.xhtml">
	<ui:define name="titolo">
		<ice:outputText value="#{msg['item.title']}" />
	</ui:define>
	<ui:define name="sottotitolo">
		<ice:outputText value="#{msg['item.subtitle']}" />
	</ui:define>
	<ui:define name="titolobarra">
		<ice:outputText value="#{msg['item.bartitle']}" />
	</ui:define>
  
	<ui:define name="corpo">

		<ice:form>
		<ice:inputText id="originalId" value="#{itemForm.formPage.originalId}" visible="false" />
		<ice:outputConnectionStatus style="align: right;"/>
			<ice:panelGroup>
				<ice:panelGrid columns="4">
			
					<!-- cost -->
					<ice:outputText value="#{msg['item.column.cost']}" />
					<ice:inputText  value="#{itemForm.formPage.model.cost}">
					</ice:inputText>
					<ice:outputText value=" " />
					<ice:outputText value="#{itemForm.formPage.errors['cost']}" />
			
					<!-- invoice -->
					<ice:outputText value="#{msg['item.column.invoice']}" />
					<ice:inputText  value="#{itemForm.formPage.model.invoice}">
					</ice:inputText>
					<ice:outputText value=" " />
					<ice:outputText value="#{itemForm.formPage.errors['invoice']}" />
			
					<!-- product -->
					<ice:outputText value="#{msg['item.column.product']}" />
					<ice:inputText  value="#{itemForm.formPage.model.product}">
					</ice:inputText>
					<ice:outputText value=" " />
					<ice:outputText value="#{itemForm.formPage.errors['product']}" />
			
					<!-- quantity -->
					<ice:outputText value="#{msg['item.column.quantity']}" />
					<ice:inputText  value="#{itemForm.formPage.model.quantity}">
					</ice:inputText>
					<ice:outputText value=" " />
					<ice:outputText value="#{itemForm.formPage.errors['quantity']}" />
		  
		           <ice:outputText value="#{itemForm.formPage.errore}" />
					<ice:outputText value=" " />
					<ice:outputText value=" " />
					<ice:outputText value=" " />

					<ice:commandButton value="Salva"
						styleClass="buttonNew"
						action="#{itemForm.save}" />
					<ice:commandButton value="Annulla"
						styleClass="buttonNew"
						immediate="true"
						action="#{itemForm.cancel}" />
				</ice:panelGrid>
			</ice:panelGroup>
		</ice:form>
	</ui:define>
</ui:composition>
</body>
</html>
