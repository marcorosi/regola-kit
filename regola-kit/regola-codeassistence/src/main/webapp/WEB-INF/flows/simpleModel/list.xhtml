<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	template="/WEB-INF/facelets/template/anonimo.xhtml"
	xmlns:sf="http://www.springframework.org/tags/faces">

	
	<ui:define name="titolo">
		<ice:outputText value="#{msg['simpleModel.title']}" />
	</ui:define>
	<ui:define name="sottotitolo">
		<ice:outputText value="#{msg['simpleModel.subtitle']}" />
	</ui:define>
	<ui:define name="titolobarra">
		<ice:outputText value="#{msg['simpleModel.bartitle']}" />
	</ui:define>

	<ui:define name="corpo">
		<ui:fragment id="simpleModelToolbarFragment">
			<h:form id="simpleModelToolbarFragment">
		
		<ice:panelGrid columns="2">
		
			<ice:commandLink value="#{msg['simpleModel.title']}"
				  		styleClass="buttonNew"
				  		action="simpleModelNew" />
			
			<ice:panelGrid styleClass="ptoolbar" columns="100">
			  
			  <ice:commandButton image="https://starc.unibo.it/images/option.gif" 
			  	title="#{msg['button.tooltip.option']}" 
			  	styleClass="toolbar" 
			  	partialSubmit="true" 
			  	action="showColumnsDlg" />
			  	
			  <ice:commandButton image="https://starc.unibo.it/images/order.gif" 
			  	title="#{msg['button.tooltip.order']}" 
			  	styleClass="toolbar" 
			  	partialSubmit="true" 
			  	action="showOrderDlg" />
			  
			  <!--TODO: add here fast filters -->
			  <ice:outputText value="#{msg['simpleModel.column.id']}" />
 			  <ice:inputText value="#{pattern.id}" />
			  
			  <ice:commandButton image="https://starc.unibo.it/images/search.gif" 
			  	title="#{msg['button.tooltip.search']}" 
			  	styleClass="toolbar" 
			  	partialSubmit="true" 
			  	action="searchSimpleModel" />
		
			</ice:panelGrid>
		</ice:panelGrid>
		
			</h:form>
		</ui:fragment>
		
		<ui:fragment id="simpleModelListListFragment">
			<ice:form>
	
		
		<ice:dataTable id="simpleModelList" var="item"
				rows="#{pattern.pageSize}"
				rowClasses="rigaPari,rigaDispari"
				value="#{list}">
		
			<ice:columns value="#{columns}" var="column">
					<f:facet name="header">
						<ice:outputText value="#{msg[column.label]}" />
					</f:facet>
					<ice:outputText value="#{list.cellValue}" />
				</ice:columns>

				<ice:column>

					<f:facet name="header">
						<ice:outputText value="" />
					</f:facet>
				  
				   <ice:commandLink value="Edita"
				  		styleClass="buttonNew"
				  		action="selectSimpleModel" />				  

  				  <ice:commandLink value="Cancella"
					  styleClass="buttonNew"
					  partialSubmit="true"
					  action="cancelSimpleModel" />
				  

				</ice:column>
				
			</ice:dataTable>
			
		
			<!-- e.g. [|<] [<] [>] [>|] (i bottoni di scorrimento) -->
			<ice:panelGrid columns="4">
					
				 <ice:panelGrid columns="4">
					   <ice:commandButton value="first" image="./xmlhttp/css/xp/css-images/arrow-first.gif"
						  partialSubmit="true"   action="moveFirst" />
						<ice:commandButton value="first" image="./xmlhttp/css/xp/css-images/arrow-previous.gif"
						  partialSubmit="true"   action="movePrevious" />
						<ice:commandButton value="first" image="./xmlhttp/css/xp/css-images/arrow-next.gif"
						  partialSubmit="true"   action="moveNext" />
						<ice:commandButton value="first" image="./xmlhttp/css/xp/css-images/arrow-last.gif"
						  partialSubmit="true"   action="moveLast" />
				  </ice:panelGrid>
	
				<!-- e.g. Pagina 1 di 2 -->
				<ice:outputText value="Pagina #{pattern.currentPage + 1} di #{pattern.lastPage+1}" />
			
				<!-- e.g. Righe per pagina [20] -->
				<ice:outputText value="#{msg['paginator.pageSize']}" />
                <sf:ajaxEvent event="onchange"  processIds="*">
	                <ice:selectOneMenu value="#{pattern.pageSize}"  partialSubmit="true">
	                    <f:selectItem itemValue="10" itemLabel="10"/>
	                    <f:selectItem itemValue="20" itemLabel="20"/>
	                    <f:selectItem itemValue="30" itemLabel="30"/>
	                    <f:selectItem itemValue="40" itemLabel="40"/>
	                    <f:selectItem itemValue="50" itemLabel="50"/>
	                </ice:selectOneMenu>
                </sf:ajaxEvent>
			
				
			</ice:panelGrid>
		
		</ice:form>
		</ui:fragment>
	</ui:define>
</ui:composition>
