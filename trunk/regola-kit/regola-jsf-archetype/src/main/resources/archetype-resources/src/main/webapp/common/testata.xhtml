<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:v="http://corejsf.com/validator"
     	xmlns:ice="http://www.icesoft.com/icefaces/component" >
<ui:composition>      
<f:view>
<h:form id="testataForm">
<table summary="" border="0" cellpadding="0" cellspacing="0" width="100%">
  <tbody>
    <tr>
      <td align="middle" width="199"><img src="images/logo_unibo_small.gif" border="0" width="182" /></td>
      <td class="bgTestataExt" valign="top" width="100%">
        <table class="testata" cellpadding="0" cellspacing="0" width="100%" >
          <tbody>
            <tr>
              <td align="right" height="25" valign="top">Versione 1.0 build.XXX del XX/XX/XX</td>
            </tr>
            <tr>
              <td align="right" height="15" valign="top">
                <table class="testata" border="0" cellpadding="0" cellspacing="0">
                  <tbody>
                    <tr>
                      <td>Contesto:</td>
                      <td>
		                <h:selectOneMenu value="#{testataForm.contestoDiLavoro}" 
		                				 disabled="true"
		                				 valueChangeListener="#{testataForm.cambiaContesto}" 
		                				 onchange="submit()">
		                    <f:selectItems value="#{testataForm.contestiUtente}"/>
		                </h:selectOneMenu>
                      </td>
                      <td>Anno:</td>
                      <td>
		                <ice:selectOneMenu value="#{testataForm.annoDiLavoro}" 
		                				 valueChangeListener="#{testataForm.cambiaAnno}" 
		                				 partialSubmit="true">
		                    <f:selectItems value="#{testataForm.anniDisponibili}"/>
		                </ice:selectOneMenu>
                      </td>
                      <td><a class="smallButtonBlue" href="../plitvice/faces/login.jspx">Logout</a></td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
</h:form>
</f:view>
</ui:composition>
</html>
