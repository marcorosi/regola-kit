<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<body>
<ui:composition>

	<c:if test="${empty idlenght}">
	    <c:set var="idlenght" value="3" />
	</c:if>	

	<c:if test="${empty rows}">
	    <c:set var="rows" value="20" />
	</c:if>	

	<c:if test="${empty width}">
	    <c:set var="width" value="400" />
	</c:if>	

	<ice:panelGrid columns="2">
		<ice:inputText value="${bean.filter.id}" size="${idlenght}" disabled="true" />
		<ice:selectInputText 
			rows="${rows}" 
			width="${width}" 
			listVar="item"
			valueChangeListener="${bean.updateList}"
			listValue="${bean.list}"
			value="${bean.filter.description}">
			<f:facet name="selectInputText">
				<ice:panelGrid columns="2" style="margin-bottom:-20px;">
					<ice:outputText value="#{item.id}" />
					<ice:outputText value="#{item.descrizioneEscaped}" />
				</ice:panelGrid>
			</f:facet>
		</ice:selectInputText>
	</ice:panelGrid>
</ui:composition>
</body>
</html>
