<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:sf="http://www.springframework.org/tags/faces"
	template="/WEB-INF/facelets/template/anonimo.xhtml">
	
	<ui:define name="titolo">
		<ice:outputText value="#{msg['simpleModel.title']}" />
	</ui:define>
	<ui:define name="sottotitolo">
		<ice:outputText value="#{msg['simpleModel.subtitle']}" />
	</ui:define>
	<ui:define name="titolobarra">
		<ice:outputText value="#{msg['simpleModel.bartitle']}" />
	</ui:define>
  
	<ui:define name="corpo">

		<ice:form>
		<ice:inputText id="originalId" value="simpleModelId}" visible="false" />
		<ice:outputConnectionStatus style="align: right;"/>
			<ice:panelGroup>
				<ice:panelGrid columns="4">
          
			
					<!-- name -->
					<ice:outputText value="#{msg['simpleModel.column.name']}" />
					<ice:inputText  value="#{simpleModel.name}">
					</ice:inputText>
					<ice:outputText value=" " />
					<ice:outputText value="#{errors['name']}" />
			
					<!-- password -->
					<ice:outputText value="#{msg['simpleModel.column.password']}" />
					<ice:inputText  value="#{simpleModel.password}">
					</ice:inputText>
					<ice:outputText value=" " />
					<ice:outputText value="#{errors['password']}" />
		  
		           <ice:outputText value="#{error}" />
					<ice:outputText value=" " />
					<ice:outputText value=" " />
					<ice:outputText value=" " />

					<ice:commandButton value="Salva"
						styleClass="buttonNew"
						action="saveSimpleModel" />
					<ice:commandButton value="Annulla"
						styleClass="buttonNew"
						immediate="true"
						action="cancelSimpleModel" />
				</ice:panelGrid>
			</ice:panelGroup>
		</ice:form>
	</ui:define>
</ui:composition>
