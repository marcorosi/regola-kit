log4j.rootLogger=WARN, stdout

log4j.logger.org.springframework.level=INFO
log4j.logger.org.springframework.orm.level=INFO
log4j.logger.org.springframework.transaction.level=INFO
log4j.logger.org.springframework.aop.level=INFO
log4j.logger.oracle.toplink.sql=INFO
log4j.logger.org.regola=DEBUG


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n
